<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <form action="#">
        <label for="">No1</label>
        <input type="number" name="no1" id="no1"><br><br>

        <label for="">No2</label>
        <input type="number" name="no2" id="no2"><br><br>
        
        ANswer is : <input type="number" name="ans" id="ans" readonly><br><br>


        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="minus()">-</button>
    </form>
    <script>
        function add(){
            let no1 = parseInt(document.getElementById('no1').value)
            let no2 = parseInt(document.getElementById('no2').value)
            let result = no1+no2
            document.getElementById('ans').value = result
        }
        function minus(){
            let no1 = parseInt(document.getElementById('no1').value)
            let no2 = parseInt(document.getElementById('no2').value)
            let result = no1-no2
            document.getElementById('ans').value = result
            
        }
    </script>
</body>
</html>

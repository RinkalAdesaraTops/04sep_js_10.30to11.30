<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- callback func,callback hell,Promises -->
     <!-- async-await -->
     <script>
        //saturday -- pending,fulfilled/resolve,rejected
        let pr = new Promise((resolve,reject)=>{
            let age = 25
            if(age>=18){
                resolve("Eligible 4 vote")
            } else {
                reject("Not Eligible 4 vote")

            }
        })
        pr.then((msg)=>{
            console.log(msg);       
            return "hello"
        })
        .then((msg)=>console.log("msg 2 ---"+msg))
        .catch((msg)=>console.log(msg))



     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        //Arithmetic operator -- +,-,*,/,**,%,++,--
        let a =10
        document.write('A is '+a)
        
        let b = a++ //11 postfix b=10 first assign value to another variable & then increment [old value]
        document.write('<br>A is '+a) //11
        document.write('<br>B is '+b) //11

        b = ++a //12 prefix [new updated value]
        document.write('<br>A is '+a)
        document.write('<br>B is '+b) //11

        // ++ - increment +1
        //-- decrement -1
    </script>
</body>
</html>

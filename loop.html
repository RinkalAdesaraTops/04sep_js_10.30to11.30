<body>
    <script>
        // 3 types of loop
        //while,do_while & forloop
        let i=10
        while(i>=1){ //1<=10 2<=10 3<=10 10<=10 11<=10
            document.write('<br> '+i) //1
            i--; //i+=1 //i=i+1 //11
        }
        //entry controlled loop
        
    </script>

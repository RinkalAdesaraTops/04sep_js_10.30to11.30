<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="minute"> </div> :
    <div id="second"> </div>
    <h3>JS Hoisting </h3>
    <h4>Variable & Function</h4>
    <p>Variable -  first we call the variable & then we assign value
        So it does not have any value that's why it returns reference error - 
        value undefined
    </p>
    <script>
        //synchronous - step by step
        // kgdfklg
        // gfhfgh
       setTimeout(()=>{
            abc()
       },3000)

        function abc(){
            console.log("abc function called...");            
        }
        function sayHi(){
            document.write('<br> Hi')
        }
        let count =0
        let min =1
        setInterval(()=>{
            if(count == 10){
                count = 0
                document.getElementById('minute').innerHTML = min
            }
           document.getElementById('second').innerHTML = count++
        },1000)      
    </script>
</body>
</html>

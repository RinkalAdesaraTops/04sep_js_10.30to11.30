<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Relational operator/comparision , <,>,<=,>=,==,!=,===,!==
        let a = 0 //number
        let b = "0" //boolean
        document.write('<br> a>b is '+(a>b)); //25>35 false - 0
        document.write('<br> a less than b is '+(a<b)); //25>35 true - 1
        document.write('<br> a>=b is '+(a>=b)); //25>35 false - 0
        document.write('<br> a less than equal to b is '+(a<=b)); //25>35 false - 0
        document.write('<br> a equal to b is '+(a==b)); //25>35 false - 0
        document.write('<br> a not equal to b is '+(a!=b)); //25>35 false - 0
        document.write('<br> a equal to b is '+(a===b)); //25>35 false - 0
        document.write('<br> a not equal to b is '+(a!==b)); //25>35 false - 0
        //typeof
        document.write('<br> Datatype of a is '+typeof(a));
        document.write('<br> Datatype of b is '+typeof(b));
        


        
    </script>
</body>
</html>

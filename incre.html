<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=25;
        document.write('A is '+a) //25
        b = a--; //postfix //11 old value
        document.write('<br>A is '+a) //26
        document.write('<br>B is '+b) //25 
        b=--a; //prefix //12 updated value
        document.write('<br>A is '+a) //27
        document.write('<br>B is '+b) //27

        str = 25


    </script>
</body>
</html>

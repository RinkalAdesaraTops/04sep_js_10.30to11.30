<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //()?true:false
        //1)if condition
        let age = parseInt(prompt("Enter age:"))
        if(age>18){
            document.write('<br> You are eligible 4 vote')
        }
        //2)if_else statement
        let a=25
        let b=35
        if(a>b){
            document.write('<br> A is maximum')
        } else {
            document.write('<br> B is maximum')
        }
        //3)Else if ladder
        //number +ve,-ve,zero
        let no =0
        if(no>0){
            document.write('<br> No is +ve')
        } else if(no<0){
            document.write('<br> No is -ve')
        } else {
            document.write('<br> No is Zero')
        }
        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <!-- <div id="demo"></div> -->
    <form action="#">
        <label for="">Mark1</label>
        <input type="number" name="mark1" id="mark1"><br><br>

        <label for="">Mark2</label>
        <input type="number" name="mark2" id="mark2"><br><br>

        <label for="">Mark3</label>
        <input type="number" name="mark3" id="mark3"><br><br>
        <button type="button" onclick="result()">Generate Result</button>
    </form>
    <script>
        function result(){
            let a = parseInt(document.getElementById('mark1').value)
            let b = parseInt(document.getElementById('mark2').value)
            let c = parseInt(document.getElementById('mark3').value)
            let total= a+b+c
            document.getElementById("demo").innerHTML = "Total is "+total

            let per = total/3
            document.getElementById("demo").innerHTML += "<br>Per is "+per
            if(per>=80){
                document.getElementById("demo").innerHTML +='<br> Grade A+'   
            } else if(per>=70 && per<80){
                document.getElementById("demo").innerHTML +='<br> Grade A'
            } else if(per>=60 && per<70){
                document.getElementById("demo").innerHTML +='<br> Grade B'
            } else if(per>=50 && per<60){
                document.getElementById("demo").innerHTML +='<br> Grade C'
            } else if(per>=40 && per<50){
                document.getElementById("demo").innerHTML +='<br> Pass'
            } else {
                document.getElementById("demo").innerHTML +='<br> Fail'        
            }

        }
    </script>
</body>
</html>

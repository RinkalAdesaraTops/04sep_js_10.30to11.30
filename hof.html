<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //as a argument - pass function -- High Order function
        const isEven = (no)=>{
            return no%2==0
        }
        const Hof = (func,n)=>{
            let ans = func(n)
            if(ans){
                document.write('<br> It is even no')
            } else {
                document.write('<br> It is odd no')
            }
        }
        Hof(isEven,7)
        Hof(isEven,110)
    </script>
</body>
</html>
